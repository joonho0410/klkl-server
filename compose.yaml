version: "3"
services:
  spring:
    build: .
    ports:
      - "8080:8080"
    container_name: "klkl-server"
    env_file:
      - .env
    depends_on:
      klkl_db:
        condition: service_healthy
    restart: always
    networks:
      - dev-net

  klkl_db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    container_name: "klkl-db"
    env_file:
      - .env
    healthcheck:
      interval: 5s
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
    restart: always
    networks:
      - dev-net

networks:
  dev-net:
    driver: bridge
